name: PowerShell Linter

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ps1'
      - '**/*.psm1'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.ps1'
      - '**/*.psm1'
  workflow_dispatch:

jobs:
  linter:
    name: Linter
    uses: Ed-Fi-Alliance-OSS/Ed-Fi-Actions/.github/workflows/powershell-analyzer.yml@latest
